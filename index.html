<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Day Plan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        #current-date {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .add-task-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-group input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group input[type="time"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .input-group input[type="time"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .tasks-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .tasks-section h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .task-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.6;
            background: #e8f5e9;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #888;
        }

        .task-checkbox {
            width: 22px;
            height: 22px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .task-time {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-right: 15px;
            min-width: 70px;
            text-align: center;
        }

        .task-text {
            flex: 1;
            color: #333;
        }

        .delete-btn {
            background: #ff5252;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #ff1744;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        .clear-all-btn {
            background: #f5f5f5;
            color: #666;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
            transition: background 0.2s;
        }

        .clear-all-btn:hover {
            background: #e0e0e0;
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }

            .input-group {
                flex-direction: column;
            }

            .add-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“… My Day Plan</h1>
            <p id="current-date"></p>
        </header>

        <section class="add-task-section">
            <div class="input-group">
                <input type="time" id="task-time" value="09:00">
                <input type="text" id="task-input" placeholder="What do you need to do today?">
            </div>
            <button class="add-btn" id="add-task-btn">Add Task</button>
        </section>

        <section class="tasks-section">
            <h2>Today's Tasks</h2>
            <ul class="task-list" id="task-list">
                <!-- Tasks will be added here dynamically -->
            </ul>
            <button class="clear-all-btn" id="clear-all-btn">Clear All Tasks</button>
        </section>
    </div>

    <script>
        // DOM Elements
        const taskInput = document.getElementById('task-input');
        const taskTime = document.getElementById('task-time');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');
        const currentDateEl = document.getElementById('current-date');
        const clearAllBtn = document.getElementById('clear-all-btn');
        const STORAGE_KEY = 'dayPlanTasks';

        // Helper functions for localStorage
        function getTasks() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        }

        function saveTasks(tasks) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
        }

        // Set current date
        function setCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date();
            currentDateEl.textContent = today.toLocaleDateString('en-US', options);
        }

        // Load tasks from localStorage
        function loadTasks() {
            const tasks = getTasks();
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                showEmptyState();
                return;
            }

            // Sort tasks by time
            tasks.sort((a, b) => a.time.localeCompare(b.time));

            tasks.forEach((task, index) => {
                createTaskElement(task, index);
            });
        }

        // Show empty state
        function showEmptyState() {
            taskList.innerHTML = `
                <li class="empty-state">
                    <p>No tasks yet. Add your first task above!</p>
                </li>
            `;
        }

        // Create task element
        function createTaskElement(task, index) {
            const li = document.createElement('li');
            li.className = `task-item${task.completed ? ' completed' : ''}`;
            li.dataset.index = index;

            li.innerHTML = `
                <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                <span class="task-time">${formatTime(task.time)}</span>
                <span class="task-text">${escapeHtml(task.text)}</span>
                <button class="delete-btn" aria-label="Delete task">&times;</button>
            `;

            taskList.appendChild(li);

            // Add event listeners
            li.querySelector('.task-checkbox').addEventListener('change', () => toggleTask(index));
            li.querySelector('.delete-btn').addEventListener('click', () => deleteTask(index));
        }

        // Format time to 12-hour format
        function formatTime(time) {
            const [hours, minutes] = time.split(':');
            const hour = parseInt(hours, 10);
            const ampm = hour >= 12 ? 'PM' : 'AM';
            const formattedHour = hour % 12 || 12;
            return `${formattedHour}:${minutes} ${ampm}`;
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Add new task
        function addTask() {
            const text = taskInput.value.trim();
            const time = taskTime.value;

            if (!text) {
                taskInput.focus();
                return;
            }

            const tasks = getTasks();
            tasks.push({
                text: text,
                time: time,
                completed: false
            });

            saveTasks(tasks);
            taskInput.value = '';
            loadTasks();
        }

        // Toggle task completion
        function toggleTask(index) {
            const tasks = getTasks();
            if (tasks[index]) {
                tasks[index].completed = !tasks[index].completed;
                saveTasks(tasks);
                loadTasks();
            }
        }

        // Delete task
        function deleteTask(index) {
            const tasks = getTasks();
            tasks.splice(index, 1);
            saveTasks(tasks);
            loadTasks();
        }

        // Clear all tasks
        function clearAllTasks() {
            if (confirm('Are you sure you want to clear all tasks?')) {
                localStorage.removeItem(STORAGE_KEY);
                loadTasks();
            }
        }

        // Event listeners
        addTaskBtn.addEventListener('click', addTask);
        clearAllBtn.addEventListener('click', clearAllTasks);

        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTask();
            }
        });

        // Initialize
        setCurrentDate();
        loadTasks();
    </script>
</body>
</html>
